
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
</head>
<body>
    <h2 style="text-align:center;">Event Registration</h2>
    <form action="submit.php" method="post">
        <table>
            <!-- Full Name -->
            <tr>
                <td><label for="name">Full Name</label></td>
                <td><input type="text" id="name" name="fullname" placeholder="Enter your name" required></td>
            </tr>

            <!-- Email -->
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" id="email" name="email" placeholder="Enter your email" required></td>
            </tr>

            <!-- Phone Number -->
            <tr>
                <td><label for="phoneno">Phone Number</label></td>
                <td><input type="tel" id="phoneno" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required></td>
            </tr>

            <!-- Number of Attendees -->
            <tr>
                <td><label for="attendance">Number of Attendees</label></td>
                <td><input type="number" id="attendance" name="attendees" min="1" max="10" required></td>
            </tr>

            <!-- Event Date -->
            <tr>
                <td><label for="eventdate">Event Date</label></td>
                <td><input type="date" id="eventdate" name="eventdate" min="2025-08-10" required></td>
            </tr>

            <!-- Event Time -->
            <tr>
                <td><label for="eventtime">Event Time</label></td>
                <td><input type="time" id="eventtime" name="eventtime" required></td>
            </tr>

            <!-- Event Type -->
            <tr>
                <td><label for="eventtype">Event Type</label></td>
                <td>
                    <select id="eventtype" name="eventtype" required>
                        <option value="" disabled selected>Select an event type</option>
                        <option value="conference">Conference</option>
                        <option value="workshop">Workshop</option>
                        <option value="webinar">Webinar</option>
                    </select>
                </td>
            </tr>

            <!-- Dietary Restrictions -->
            <tr>
                <td><label>Dietary Restrictions</label></td>
                <td>
                    <input type="checkbox" id="vegetarian" name="dietary[]" value="Vegetarian">
                    <label for="vegetarian">Vegetarian</label>
                    <input type="checkbox" id="glutenfree" name="dietary[]" value="Gluten-Free">
                    <label for="glutenfree">Gluten-Free</label>
                </td>
            </tr>

            <!-- T-shirt Size -->
            <tr>
                <td><label>T-shirt Size</label></td>
                <td>
                    <input type="radio" id="small" name="tshirt" value="S" required>
                    <label for="small">S</label>
                    <input type="radio" id="m" name="tshirt" value="M">
                    <label for="m">M</label>
                    <input type="radio" id="l" name="tshirt" value="L">
                    <label for="l">L</label>
                    <input type="radio" id="xl" name="tshirt" value="XL">
                    <label for="xl">XL</label>
                </td>
            </tr>

            <!-- Comments -->
            <tr>
                <td><label for="comments">Comments/Questions</label></td>
                <td><textarea id="comments" name="comments" rows="4" cols="50" maxlength="250" placeholder="Enter your comments here (max 250 characters)"></textarea></td>
            </tr>

            <!-- Submit -->
            <tr>
                <td colspan="2" style="text-align:center;">
                    <button type="submit">Register</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
